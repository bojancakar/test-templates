name: CI 

on:
  workflow_call:
    inputs:
      event_name:
        type: string
        required: true

jobs:
  PR-title-check:
    if: inputs.event_name == 'opened' || inputs.event_name == 'reopened' || inputs.event_name == 'synchronize' || inputs.event_name == 'edited'
    uses: bojancakar/kk/.github/workflows/pr-title-check.yml@main

  PR-label-check-and-reminder-comment:
    if: inputs.event_name == 'opened' || inputs.event_name == 'reopened' || inputs.event_name == 'synchronize' || inputs.event_name == 'labeled' || inputs.event_name == 'unlabeled' 
    uses: bojancakar/kk/.github/workflows/label-check&reminder-comment.yml@main
    secrets:
      repo_token: ${{ secrets.GITHUB_TOKEN }}
  
