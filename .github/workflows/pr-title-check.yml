name: Provera PR naslova
on: 
  workflow_call:

jobs:
  check_title_format:
    runs-on: ubuntu-latest
    steps:
      - name: Proveri format naslova pull requesta
        id: check_title
        run: |
          # Uzmi naslov pull requesta iz konteksta akcije
          title=$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")
          
          # Napravi regularni izraz za proveru formata naslova
          pattern='^(fix|feat|bug|docs)\/FORMUL-\d+'
          
          # Proveri da li naslov odgovara obrascu
          if ! [[ $title =~ $pattern ]]; then
            echo "Naslov pull requesta nije u odgovarajucem formatu!"
            exit 1
          fi