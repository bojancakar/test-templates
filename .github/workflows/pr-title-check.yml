on: 
  workflow_call:
    
jobs:
  validate_title:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Validate Pull Request Title
      run: |
        if ! grep -Eiq '^((f(eat|ix)|bug)|docs)/FORNUL\-[1-9].+' "$GITHUB_EVENT_PATH"; then
          echo "Naslov Pull Request-a nije u odgovarajuÄ‡em formatu. Naslov mora da pocinje sa <type>/FORNUL-<JIRA issue number> , type moze biti feat,fix,bug,docs"
          exit 1
        fi