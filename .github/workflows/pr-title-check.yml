name: Provera PR naslova
on: 
  workflow_call:

jobs:
  check_title_format:
    runs-on: ubuntu-latest
    steps:
      - name: Proveri format naslova pull requesta
        id: check_title
        run: |
          title=$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")
          
          # Napravi regularni izraz za proveru formata naslova
          pattern='^((f(eat|ix)|bug)|docs)/FORNUL\-[1-9].+' 
          if [[ $title =~ $pattern ]]; then
            echo "Pull request title is in the correct format"            
            exit 0
          if ! [[ $title =~ $pattern ]]; then
            echo "Pull request title is not in the correct format"            
            exit 1
          fi