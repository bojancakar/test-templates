name: Provera PR naslova
on: 
  workflow_call:

jobs:
  check_pull_request_title_format:
    runs-on: ubuntu-latest
    steps:
      - name: Check Pull Request Title Format
        run: |
          # Set the pull request title
          pull_request_title="${{ github.event.pull_request.title }}"

          # Use a regular expression to check if the pull request title is in the correct format
          if [[ $pull_request_title =~ ^(fix|feat|bug|docs)\/FORNUL-[1-9].+ ]]; then
            echo "Pull request title is in the correct format"
          else
            echo "Pull request title is not in the correct format"
            exit 1
          fi

